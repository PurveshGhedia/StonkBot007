<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StonkBot | Secure Login</title> <!-- Title updated in browser tab -->
    <!-- Google Fonts for better typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- COLOR SCHEME --- */
        :root {
            --primary-color: #004d40; /* Deep Teal */
            --primary-hover: #00796b;  /* Lighter Teal for hover */
            --background-color: #f8f9fa; /* Light Gray */
            --container-bg: #ffffff; /* White */
            --text-dark: #212529; /* Dark Charcoal */
            --text-light: #6c757d;  /* Muted Gray */
            --border-color: #dee2e6; /* Light Border */
            --error-color: #dc3545; /* Red for errors */
        }

        /* --- GENERAL & BODY STYLING --- */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-dark);
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 3rem;
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* --- HEADER & LOGO --- */
        .header {
            margin-bottom: 2rem; /* Adjusted margin */
        }
        
        /* --- NEW: STYLING FOR THE LOGO --- */
        .logo-img {
            width: 120px; /* Controls the size of the image */
            height: 120px;
            margin-bottom: 1rem; /* Space between image and title */
            border-radius: 10px; /* Optional: rounds the corners slightly */
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0 0 0.5rem 0;
        }

        .header p {
            color: var(--text-light);
            font-size: 1rem;
        }

        /* --- FORM STYLING --- */
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 77, 64, 0.2);
        }

        /* --- BUTTON & MESSAGES --- */
        .btn {
            width: 100%;
            padding: 0.85rem 1rem;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-3px);
        }
        
        .login-info {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 1rem;
        }

        .error-message {
            color: var(--error-color);
            margin-top: 1.5rem;
            font-weight: 600;
            display: none;
        }

        /* --- PORTFOLIO DISPLAY --- */
        .portfolio {
            display: none;
            text-align: left;
        }

        .portfolio h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }

        .portfolio ul {
            list-style-type: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .portfolio li {
            background-color: #f8f9fa;
            padding: 1.2rem;
            margin-bottom: 0.75rem;
            border-radius: 8px;
            border-left: 5px solid var(--primary-color);
            font-weight: 600;
            transition: transform 0.2s;
        }
        .portfolio li:hover {
            transform: translateX(5px);
        }

        .logout-btn {
            margin-top: 2rem;
            background-color: var(--text-light);
        }

        .logout-btn:hover {
            background-color: var(--text-dark);
        }

    </style>
</head>
<body>
    <div class="container" id="main-container">
        <!-- Login Form -->
        <div id="login-section">
            <div class="header">
                <!-- NEW: Image added here -->
                <img src="stonkbot_logo.png" alt="StonkBot Logo" class="logo-img">
                
                <!-- UPDATED: Title changed -->
                <h1>StonkBot</h1>
                <p>Securely access your financial portfolio.</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="login-info">Demo users: priya, rohan, ananya (pw: password123)</p>
                <p id="error-message" class="error-message">Invalid username or password.</p>
            </form>
        </div>

        <!-- Portfolio Display -->
        <div id="portfolio-section" class="portfolio">
            <h2 id="portfolio-header">Your Portfolio</h2>
            <ul id="portfolio-list"></ul>
            <button id="logout-button" class="btn logout-btn">Logout</button>
        </div>
    </div>

    <script>
        // --- User Data and JavaScript Logic (No changes needed here) ---
        const users = {
            "priya": {
                password: "password123",
                client_name: "Priya Sharma",
                portfolio: { "AAPL": 25, "MSFT": 15, "INFY.NS": 100, "HDFCBANK.NS": 50, "RELIANCE.NS": 30, "TATAMOTORS.NS": 150, "SUNPHARMA.NS": 80, "V": 20, "NVDA": 10 }
            },
            "rohan": {
                password: "password123",
                client_name: "Rohan Kapoor",
                portfolio: { "GOOGL": 10, "AMZN": 5, "TCS.NS": 75, "ICICIBANK.NS": 200, "RELIANCE.NS": 40, "HINDUNILVR.NS": 60, "JPM": 30, "TSLA": 12 }
            },
            "ananya": {
                password: "password123",
                client_name: "Ananya Reddy",
                portfolio: { "MSFT": 30, "NVDA": 20, "TSLA": 18, "INFY.NS": 120, "HDFCBANK.NS": 80, "ICICIBANK.NS": 150, "RELIANCE.NS": 25, "SUNPHARMA.NS": 100, "BRK-B": 5, "XOM": 50 }
            }
        };
        const loginSection = document.getElementById('login-section');
        const portfolioSection = document.getElementById('portfolio-section');
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const portfolioHeader = document.getElementById('portfolio-header');
        const portfolioList = document.getElementById('portfolio-list');
        const logoutButton = document.getElementById('logout-button');
        function fetchUserData(username, password) {
            const user = users[username.toLowerCase()];
            if (user && user.password === password) {
                return { client_name: user.client_name, portfolio: user.portfolio };
            }
            return null;
        }
        function displayPortfolio(clientName, portfolio) {
            loginSection.style.display = 'none';
            portfolioSection.style.display = 'block';
            portfolioHeader.textContent = `Welcome, ${clientName}!`;
            portfolioList.innerHTML = '';
            for (const [stock, shares] of Object.entries(portfolio)) {
                const listItem = document.createElement('li');
                listItem.textContent = `${shares} shares of ${stock}`;
                portfolioList.appendChild(listItem);
            }
        }
        function showLogin() {
            portfolioSection.style.display = 'none';
            loginSection.style.display = 'block';
            loginForm.reset();
            errorMessage.style.display = 'none';
        }
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = loginForm.username.value;
            const password = loginForm.password.value;
            const userData = fetchUserData(username, password);
            if (userData) {
                displayPortfolio(userData.client_name, userData.portfolio);
            } else {
                errorMessage.style.display = 'block';
            }
        });
        logoutButton.addEventListener('click', () => {
            showLogin();
        });
    </script>
</body>
</html>
